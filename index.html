<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza: Orders</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Menu</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Place your order below:</h2>
          <form id="new-order">
            <div class="form-group">
              <h3>Toppings</h3>
              <select class="form-control" id="toppings">
                <option value="peppers">Peppers</option>
                <option value="redOnions">Red Onions</option>
                <option value="mushrooms">Mushrooms</option>
                <option value="extraCheese">Extra cheese</option>
                <option value="parmesan">Parmesan</option>
                <option value="mozzarella">Mozzarella</option>
                <option value="tomatoSauce">Tomato sauce</option>
                <option value="bbqSauce">BBQ sauce</option>
                <option value="pestoSauce">Pesto sauce</option>
                <option value="garlicSauce">Garlic sauce</option>
              </select>
            </div>
            <button type="button" class="btn btn-info" id="topping-button">Add topping</button>
            <div class="form-group">
              <h3>Size</h3>
              <select class="form-control" id="sizes">
                <option value="small">Small (10")</option>
                <option value="medium">Medium (12")</option>
                <option value="large">Large (14")</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Place order</button>
          </form>
          <div>
            <p id="output">Your order total is <span id="pizza-cost"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
