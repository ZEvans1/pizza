<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza: Orders</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Menu</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Place your order below:</h2>
          <form id="new-order">
            <div class="form-group">
              <h3>Toppings</h3>
              <select class="form-control" id="toppings">
                <option value="peppers">Peppers: $0.55 </option>
                <option value="redOnions">Red Onions: $0.25</option>
                <option value="mushrooms">Mushrooms: $0.75</option>
                <option value="cheese">Cheese: $0.25</option>
                <option value="parmesan">Parmesan: $0.55</option>
                <option value="mozzarella">Mozzarella: $0.55</option>
                <option value="tomatoSauce">Tomato sauce: $0.25</option>
                <option value="bbqSauce">BBQ sauce: $0.75</option>
                <option value="pestoSauce">Pesto sauce: $1.05</option>
                <option value="garlicSauce">Garlic sauce: $0.75</option>
              </select>
            </div>
            <button type="button" class="btn btn-info" id="topping-button">Add topping</button>
            <div class="form-group">
              <h3>Size</h3>
              <select class="form-control" id="sizes">
                <option value="small">Small (10"): $4.99</option>
                <option value="medium">Medium (12"): $7.99</option>
                <option value="large">Large (14"): $9.99</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Place order</button>
            <button type="button" class="btn btn-warning" id="another-pizza">Reset order</button>
          </form>
          <div id="hide">
            <p id="output">Your order total is <span id="pizza-cost"></span></p>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Your Selected Toppings:</h4>
          <ul id="topping-list">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
